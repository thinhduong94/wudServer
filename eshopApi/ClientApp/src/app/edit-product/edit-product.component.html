
<div class="form-group">
  <label for="name">Name:</label>
  <input type="text" [(ngModel)]="product.name" name="name" class="form-control" id="name">
</div>
<div class="form-group">
  <label for="pwd">Price:</label>
  <input type="number" [(ngModel)]="product.price" name="price" class="form-control" id="price">
</div>
<div class="form-group">
  <label for="sel1">Category:</label>
  <select class="form-control" [(ngModel)]="product.category_id" name="category_id" id="category_id">
    <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
  </select>
</div>
<div class="form-group">
  <label for="sel1">Band:</label>
  <select class="form-control" [(ngModel)]="product.band_id" name="band_id" id="band_id">
    <option *ngFor="let item of bands" [value]="item.id">{{item.name}}</option>
  </select>
</div>
<div>
  <img [alt]="product.imgName" width="100" src="http://localhost:58837/upload/{{product.imgName}}" />
</div>
<div class="form-group">
  <label for="sel1">Image:</label>
  <input #file type="file" multiple (change)="upload(file.files)" class="form-control" />
  <br />
  <span style="font-weight:bold;color:green;" *ngIf="progress > 0 && progress < 100">
    {{progress}}%
  </span>

  <span style="font-weight:bold;color:green;" *ngIf="message">
    {{message}}
  </span>
</div>
<div class="form-group">
  <label for="sel1">Attri:</label>
  <table>
    <thead>
      <tr>
        <th>Size Name </th>
        <th>Size Value</th>
        <th>Color Name </th>
        <th>Color Value</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="text" name="sizeName" id="sizeName" [(ngModel)]="productChilView.sizeName" />
        </td>
        <td>
          <input type="text" name="sizeValue" id="sizeValue" [(ngModel)]="productChilView.sizeValue" />
        </td>
        <td>
          <input type="text" name="colorName" id="colorName" [(ngModel)]="productChilView.colorName" />
        </td>
        <td>
          <input type="text" name="colorValue" id="colorValue" [(ngModel)]="productChilView.colorValue" />
        </td>
        <td>
          <button (click)="add()">Save</button>
        </td>
      </tr>
      <tr *ngFor="let proChil of productChilViews">
        <td>{{proChil.sizeName}}</td>
        <td>{{proChil.sizeValue}}</td>
        <td>{{proChil.colorName}}</td>
        <td>{{proChil.colorValue}}</td>
        <td>X</td>
      </tr>
    </tbody>
  </table>
</div>
<button (click)="save()" class="btn btn-default">Submit</button>
